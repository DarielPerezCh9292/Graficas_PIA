    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleButton = document.getElementById('Menu_icono');
            const targetElements = document.querySelectorAll('.opcion-item');

            toggleButton.addEventListener('click', () => {
                targetElements.forEach(element => {
                    element.classList.toggle('hidden');
                });
            });
        });

        scene.add(ambientLight);

        let Jugador1;
        loader.load('Personaje/personajeee.glb', (gltf) => {
            const model = gltf.scene;
            Jugador1 = gltf.scene;
            
            Jugador1.traverse(child => { if (child.isMesh) child.castShadow = true; });
            Jugador1.scale.set(2, 2, 2);
            Jugador1.position.set(0, 0, 10);
            scene.add(Jugador1);
            if (gltf.animations.length) {
                Jugador1_Mixer = new THREE.AnimationMixer(Jugador1);
                Jugador1_Mixer.clipAction(gltf.animations[0]).play();
            }
        }, undefined, (error) => console.error(error));

        
        document.onkeydown = function (e) {
            console.log(e);

            // ArrowLeft
            if (e.keyCode === 37) {
                Jugador1.position.x = Jugador1.position.x - 1;
            }

            // ArrowRight
            if (e.keyCode === 39) {
                Jugador1.position.x = Jugador1.position.x + 1;
            }

            // Arrow ATRAS
            if (e.keyCode === 38) {
                Jugador1.position.z = Jugador1.position.z - 1;
            }

            // Arrow ADELANTE
            if (e.keyCode === 40) {
                Jugador1.position.z = Jugador1.position.z + 1;
            }


        };
        

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            //if (spiderMixer) spiderMixer.update(delta);
            //if (snakeMixer) snakeMixer.update(delta);
            //if (esqueletoMixer) esqueletoMixer.update(delta);

            renderer.render(scene, camera);
